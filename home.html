<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwindcss cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>

<body class="bg-[#f4f5f7]">
    <div class="commonDiv bg-white max-w-lg mx-auto rounded-b-md">
        <!-- navber section  -->
        <div class="min-h-[50px] border-b-1 border-gray-300 p-3 flex justify-between items-center">
            <div class="flex items-center">
                <img class="h-[50px]" src="./assets/Group.png" alt="">
                <div class="ml-2">
                    <h2 class="font-bold">$ <span id="available-balance">45000</span></h2>
                    <p class="text-[#838383]">Avaiable Balance</p>
                </div>
            </div>
            <div>
                <button id="log-out-btn" class="btn text-[#838383]"><i
                        class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i> Log Out</button>
            </div>
        </div>

        <!-- welcome section  -->
        <div class="p-3">
            <h1 class="text-3xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-lg text-[#838383] mt-2">Enjoy easy and convenient financial services with us. Cashout charge
                is low.</p>
        </div>

        <!-- Home box section  -->
        <div class="p-3 grid grid-cols-3 gap-2">
            <div id="add-money-btn" class="form-box border-2 border-[#e6e6e6] text-center p-3 rounded-md">
                <img class="mx-auto" src="./assets/wallet1.png" alt="">
                <h2 class="mt-2">Add Money</h2>
            </div>
            <div id="cashout-btn" class="form-box border-2 border-[#e6e6e6] text-center p-3 rounded-md">
                <img class="mx-auto" src="./assets/send1.png" alt="">
                <h2 class="mt-2">Cashout</h2>
            </div>
            <div id="transfer-btn" class="form-box border-2 border-[#e6e6e6] text-center p-3 rounded-md">
                <img class="mx-auto" src="./assets/money1.png" alt="">
                <h2 class="mt-2">Transfer Money</h2>
            </div>
            <div id="btn-for-bonus" class="form-box border-2 border-[#e6e6e6] text-center p-3 rounded-md">
                <img class="mx-auto" src="./assets/bonus1.png" alt="">
                <h2 class="mt-2">Get Bonus</h2>
            </div>
            <div class="form-box border-2 border-[#e6e6e6] text-center p-3 rounded-md">
                <img class="mx-auto" src="./assets/purse1.png" alt="">
                <h2 class="mt-2">Pay Bill</h2>
            </div>
            <div class="form-box border-2 border-[#e6e6e6] text-center p-3 rounded-md">
                <img class="mx-auto" src="./assets/transaction1.png" alt="">
                <h2 class="mt-2">Transactions</h2>
            </div>

        </div>
    </div>

    <div class="all-form-section">
        <!-- add money section  -->
        <div id="add-money-parent" class="form add-money-section max-w-lg mx-auto p-3 mt-5 ">
            <h1 class="text-xl font-bold mb-3">Add Money</h1>
            <form class="bg-white p-5 rounded-xl" action="">
                <div>
                    <label for="">Select A Bank</label>
                    <select id="bank" class="select w-full mt-2 bg-[#f4f5f7] rounded-3xl">
                        <option disabled selected>Select Bank</option>
                        <option>Dutch Bangla</option>
                        <option>Social Bank</option>
                        <option>Islami Bank</option>
                        <option>AB Bank</option>
                    </select>
                </div>
                <div class="mt-4">
                    <label for="">Bank Account Number</label>
                    <input id="account-number" type="number" placeholder="Enter 11 digit account number"
                        class="input w-full mt-2 bg-[#f4f5f7] rounded-3xl" />
                </div>
                <div class="mt-4">
                    <label for="">Amount to Add</label>
                    <input id="add-amount" type="number" placeholder="Add Amount to add money"
                        class="input w-full mt-2 bg-[#f4f5f7] rounded-3xl" />
                </div>
                <div class="mt-4">
                    <label for="">Pin Number</label>
                    <input id="add-pin" type="password" placeholder="Enter 4 digit pin number"
                        class="input w-full mt-2 bg-[#f4f5f7] rounded-3xl" />
                </div>
                <button id="addMoneyBtn" class="btn w-full bg-[#0874f2] text-white mt-4 rounded-3xl">Add Money</button>
            </form>
        </div>

        <!-- Cashout section -->
        <div style="display: none;" id="cashout-parent" class="form max-w-lg mx-auto p-3 mt-5">
            <h1 class="text-xl font-bold mb-3">Cash Out</h1>
            <form class="bg-white p-5 rounded-xl" action="">
                <div class="mt-4">
                    <label for="">Agent Number</label>
                    <input id="agent-number" type="number" placeholder="Enter 11 digit account number"
                        class="input w-full mt-2 bg-[#f4f5f7] rounded-3xl" />
                </div>
                <div class="mt-4">
                    <label for="">Amount</label>
                    <input id="cashout-amount" type="number" placeholder="Add Amount to withdraw"
                        class="input w-full mt-2 bg-[#f4f5f7] rounded-3xl" />
                </div>
                <div class="mt-4">
                    <label for="">Pin Number</label>
                    <input id="cashout-pin" type="password" placeholder="Enter 4 digit pin number"
                        class="input w-full mt-2 bg-[#f4f5f7] rounded-3xl" />
                </div>
                <button id="withdraw-btn" class="btn w-full bg-[#0874f2] text-white mt-4 rounded-3xl">Add Money</button>
            </form>
        </div>


        <!-- Transfer money -->
        <div style="display: none;" id="transfer-parent" class="form max-w-lg mx-auto p-3 mt-5">
            <h1 class="text-xl font-bold mb-3">Transfer Money</h1>
            <form class="bg-white p-5 rounded-xl" action="">
                <div class="mt-4">
                    <label for="">User Account Number</label>
                    <input id="transfer-acNumber" type="number" placeholder="Enter 11 digit account number"
                        class="input w-full mt-2 bg-[#f4f5f7] rounded-3xl" />
                </div>
                <div class="mt-4">
                    <label for="">Amount</label>
                    <input id="transfer-amount" type="number" placeholder="Enter amount to transfer"
                        class="input w-full mt-2 bg-[#f4f5f7] rounded-3xl" />
                </div>
                <div class="mt-4">
                    <label for="">Pin Number</label>
                    <input id="transfer-pin" type="password" placeholder="Enter 4 digit pin number"
                        class="input w-full mt-2 bg-[#f4f5f7] rounded-3xl" />
                </div>
                <button id="sendNow-btn" class="btn w-full bg-[#0874f2] text-white mt-4 rounded-3xl">Send Now</button>
            </form>
        </div>


        <!-- get bonus -->
        <div style="display: none;" id="getBonus-parent" class="form max-w-lg mx-auto p-3 mt-5">
            <h1 class="text-xl font-bold mb-3">Get Bonus</h1>
            <form class="bg-white p-5 rounded-xl" action="">
                <div class="mt-4">
                    <label for="">Use 'masud10' get 500 extra.</label>
                    <input id="bonus-coupon" type="text" placeholder="Enter your coupon"
                        class="input w-full mt-2 bg-[#f4f5f7] rounded-3xl" />
                </div>
                <button id="getBonus-btn" class="btn w-full bg-[#0874f2] text-white mt-4 rounded-3xl">Get Bonus</button>
            </form>
        </div>

    </div>

    <script src="./home.js"></script>
</body>

</html>
